<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    </head>
<body>
<div style="margin: 10%;">
    <h1>Docs Manager</h1>
    <p>Choice file</p>
        <form method="post" action="{% url 'readDocx' %}" encrypte="multipart/form-data">
            {% csrf_token %}
            <input type="file" value="docfile[]" name="docfile" id="docfile" multiple></input>
            <br><br>
            <button type="submit" value="apply">Apply</button>
        </form>
        <hr>
        <!-- List of uploaded documents -->
        {% if success %} 
        <p style="color:green;">{{ success }} 
        {% endif %} 
        {% if error %} 
        <p style="color:red;">{{ error }} 
        {% endif %} 
        {% for document in documents %} 
            {{ document.docfile }}  <!-- Or however you want to display your document --> 
        {% endfor %}
        <hr>      
        {{ text }}
</div>
</body>
</html>
